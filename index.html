      const useLocalStorage = (key, initialValue) => {
        const [storedValue, setStoredValue] = useState(() => {
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });

        const setValue = (value) => {
          try {
            const valueToStore = value instanceof Function ? value(storedValue) : value;
            setStoredValue(valueToStore);
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
          } catch (error) {
            console.error(error);
          }
        };

        return [storedValue, setValue];
      };

      const useTransactions = () => {
        const [transactions, setTransactions] = useLocalStorage('transactions', []);

        const addTransaction = useCallback((transaction) => {
          const newTransaction = { ...transaction, id: new Date().toISOString() + Math.random() };
          setTransactions(prev => [...prev, newTransaction]);
        }, [setTransactions]);

        const updateTransaction = useCallback((updatedTransaction) => {
          setTransactions(prev => prev.map(t => t.id === updatedTransaction.id ? updatedTransaction : t));
        }, [setTransactions]);

        const deleteTransaction = useCallback((id) => {
          setTransactions(prev => prev.filter(t => t.id !== id));
        }, [setTransactions]);

        const sortedTransactions = useMemo(() => {
          return [...transactions].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
        }, [transactions]);

        const getFilteredTransactions = useCallback((month) => {
          if (!month) return sortedTransactions;
          return sortedTransactions.filter(t => t.date.startsWith(month));
        }, [sortedTransactions]);

        const totals = useMemo(() => {
          return (month) => {
              const filtered = getFilteredTransactions(month);
              return filtered.reduce((acc, t) => {
                  if (t.type === TransactionType.INCOME) {
                      acc.income += t.amount;
                  } else {
                      acc.expense += t.amount;
                  }
                  acc.balance = acc.income - acc.expense;
                  return acc;
              }, { income: 0, expense: 0, balance: 0 });
          };
        }, [getFilteredTransactions]);

        const expenseByCategory = useMemo(() => {
          return (month) => {
            const filtered = getFilteredTransactions(month).filter(t => t.type === TransactionType.EXPENSE);
            const categoryTotals = {};
            for (const t of filtered) {
              if (!categoryTotals[t.categoryId]) {
                categoryTotals[t.categoryId] = 0;
              }
              categoryTotals[t.categoryId] += t.amount;
            }
            return Object.entries(categoryTotals).map(([categoryId, amount]) => ({
              categoryId,
              amount,
            }));
          }
        }, [getFilteredTransactions]);

              const validTransactions = newTransactions.filter(t => t.id && t.amount && t.date && t.type && t.categoryId);

          updateTransaction,

                {selectedCategory?.subcategories && (

                    <div className="flex flex-wrap gap-2">
                      {selectedCategory.subcategories.map(subCat => (

                          {subCat.name}

                  </div>
                )}
                
                <div>
                  <label htmlFor="date" className="block text-sm font-medium text-slate-400 mb-1">ë‚ ì§œ</label>
                  <input type="date" id="date" value={date} onChange={(e) => setDate(e.target.value)} required className="w-full bg-slate-900/70 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-neon-purple" />
                </div>

                <div>
                  <label htmlFor="memo" className="block text-sm font-medium text-slate-400 mb-1">ë©”ëª¨</label>
                  <input type="text" id="memo" value={memo} onChange={(e) => setMemo(e.target.value)} className="w-full bg-slate-900/70 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-neon-purple" placeholder="ê°„ë‹¨í•œ ë©”ëª¨ (ì„ íƒ)" />
                </div>
                
                <button type="submit" className="w-full py-3 mt-4 font-bold text-white rounded-lg bg-gradient-to-r from-neon-purple to-cyber-pink hover:opacity-90 transition-opacity shadow-lg shadow-neon-purple/30">
                  ì €ì¥í•˜ê¸°
                </button>
              </form>
            </div>
          </div>
        );
      };

      // --- From App.tsx ---
      const App = () => {
        const [currentMonth, setCurrentMonth] = useState(new Date().toISOString().slice(0, 7));
        const { 
          transactions, 
          getFilteredTransactions,
          deleteTransaction,
          addTransaction,
          updateTransaction,
          totals, 
          expenseByCategory,
          importTransactions,
        } = useTransactions();

        const [isModalOpen, setIsModalOpen] = useState(false);
        const [editingTransaction, setEditingTransaction] = useState(null);

        const filteredTransactions = useMemo(() => getFilteredTransactions(currentMonth), [getFilteredTransactions, currentMonth]);
        const currentTotals = useMemo(() => totals(currentMonth), [totals, currentMonth]);
        const currentExpenseByCategory = useMemo(() => expenseByCategory(currentMonth), [expenseByCategory, currentMonth]);

        const handleOpenModal = (transaction = null) => {
          setEditingTransaction(transaction);
          setIsModalOpen(true);
        };

        const handleCloseModal = () => {
          setIsModalOpen(false);
          setEditingTransaction(null);
        };

        const handleSaveTransaction = (transactionData) => {
          if ('id' in transactionData) {
            updateTransaction(transactionData);
          } else {
            addTransaction(transactionData);
          }
          handleCloseModal();
        };

        const handleExport = () => {
          const dataStr = JSON.stringify(transactions, null, 2);
          const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
          const exportFileDefaultName = `transactions_${new Date().toISOString().slice(0,10)}.json`;
          const linkElement = document.createElement('a');
          linkElement.setAttribute('href', dataUri);
          linkElement.setAttribute('download', exportFileDefaultName);
          linkElement.click();
        };
        
        const handleImport = (event) => {
          const file = event.target.files?.[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const content = e.target?.result;
                if (typeof content === 'string') {
                  const importedData = JSON.parse(content);
                  importTransactions(importedData);
                }
              } catch (error) {
                console.error("Error parsing JSON file:", error);
                alert('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
              }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
          }
        };

        return (
          <div className="min-h-screen bg-slate-900 text-slate-200 font-sans">
            <div className="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-neon-purple/30 via-cyber-pink/30 to-electric-blue/30 blur-3xl opacity-50 z-0"></div>
            <main className="relative z-10 container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl pb-24 md:pb-8">
              <header className="flex justify-between items-center mb-6">
                <h1 className="text-2xl md:text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyber-pink to-electric-blue">
                  ë…¸ë­ì´ì˜ ê°€ê³„ë¶€
                </h1>
                <div className="flex items-center space-x-2">
                  <input 
                    type="month"
                    value={currentMonth}
                    onChange={(e) => setCurrentMonth(e.target.value)}
                    className="bg-slate-800/80 border border-slate-700 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyber-pink"
                  />
                  <label htmlFor="import-button" className="p-2 bg-slate-800/80 hover:bg-slate-700/80 border border-slate-700 rounded-md cursor-pointer transition-colors">
                    <UploadIcon />
                    <input type="file" id="import-button" className="hidden" accept=".json" onChange={handleImport} />
                  </label>
                  <button onClick={handleExport} className="p-2 bg-slate-800/80 hover:bg-slate-700/80 border border-slate-700 rounded-md transition-colors">
                    <DownloadIcon />
                  </button>
                </div>
              </header>

              <Dashboard totals={currentTotals} expenseData={currentExpenseByCategory} />

              <TransactionList 
                transactions={filteredTransactions} 
                onEdit={handleOpenModal}
                onDelete={deleteTransaction} 
              />
            </main>

            {/* Bottom Navigation for Mobile */}
            <footer className="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-slate-900/80 backdrop-blur-sm border-t border-slate-700 z-20 flex justify-around items-center">
              <button disabled className="flex flex-col items-center text-slate-600 p-2 cursor-not-allowed" aria-label="í™ˆ">
                <HomeIcon />
                <span className="text-[10px] mt-1">í™ˆ</span>
              </button>
              
              <button
                onClick={() => handleOpenModal()}
                className="w-16 h-16 bg-gradient-to-br from-neon-purple to-cyber-pink rounded-full flex items-center justify-center text-white shadow-lg shadow-neon-purple/40 hover:scale-105 active:scale-100 transition-transform duration-200 transform -translate-y-5"
                aria-label="ê±°ë˜ ì¶”ê°€"
              >
                <PlusIcon />
              </button>
              
              <button disabled className="flex flex-col items-center text-slate-600 p-2 cursor-not-allowed" aria-label="ì„¤ì •">
                <SettingsIcon />
                <span className="text-[10px] mt-1">ì„¤ì •</span>
              </button>
            </footer>

            {/* Original FAB for Desktop */}
            <button
              onClick={() => handleOpenModal()}
              className="hidden md:flex fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-br from-neon-purple to-cyber-pink rounded-full items-center justify-center text-white shadow-lg shadow-neon-purple/30 hover:scale-110 transition-transform duration-300"
              aria-label="Add Transaction"
            >
              <PlusIcon />
            </button>


            {isModalOpen && (
              <TransactionModal 
                isOpen={isModalOpen}
                onClose={handleCloseModal}
                onSave={handleSaveTransaction}
                transaction={editingTransaction}
              />
            )}
          </div>
        );
      };

      // --- From index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

    </script>
  </body>
</html>
